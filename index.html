<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="media/favicon.png" />
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>K++: </title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="/storage.js"></script>
  <script src="assets/blockly_compressed.js"></script>
  <script src="assets/blocks_compressed.js"></script>
  <script src="assets/javascript_compressed.js"></script>
  <script src="assets/k++_compressed.js"></script>
  <script src="assets/code.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1>
          <a href="../index.html"></a>
          <span id="title">K++</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>

			<td id="tab_k++" class="taboff">k++</td>

            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>

            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_dart" class="content"></pre>
  <pre id="content_k++" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
    <category id="catLogic">

      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_boolean"></block>

    </category>


    <category id="catLoops">
      <block type="controls_whileUntil"></block>
      <block type="assignexpression2"></block>

    </category>

    <category id="catMath">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>

    <category id="catText">
      <block type="text"></block>
      <block type="text_print"></block>
      <bloc type="imprimidor"></block>
    </category>

    <sep></sep>
    <category name = "Variables">
      <block type="vardeclarationglobal"></block>
      <block type="varassignmentglobal"></block>

      <block type="vardeclaration"></block>
      <block type="varassignment"></block>

      <block type="printvariable"></block>
      <block type="assignexpression"></block>

    </category>


    <category name = "Functions">
      <block type="funcionesvoid"></block>
      <block type="funcionesreturn"></block>
      <block type= "retorno"> </block>
      <block type= "retornovalor"> </block>
    </category>

    <sep></sep>

    <category name = "Input">
      <block type="inputblock"> </block>
    </category>


  </xml>

</body>
</html>
